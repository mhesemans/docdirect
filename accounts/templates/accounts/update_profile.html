{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Update Your Profile</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
