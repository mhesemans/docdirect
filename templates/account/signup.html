{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="registration-container">
    <h1>{% trans "Create an Account" %}</h1>
    <p>{% trans "Sign up to access our services." %}</p>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Register" %}</button>
    </form>
    <p class="mt-3">
      {% trans "Already have an account?" %}
      <a href="{% url 'account_login' %}">{% trans "Login" %}</a>
    </p>
</div>
{% endblock %}
